    <!-- expense tracker -->

    <!-- note taker -->
    <section id="note-taker" class="container">
        <!-- enter notes -->
        <div class="note-taker-heading">
            <h1>Note Taker</h1>
            <h2>Add a New Note</h2>
        </div>
        <div class="note-input">
            <label for="note-entry" id="note-label">note:</label>
            <textarea name="note-entry" id="note-entry" rows="3"></textarea>
        </div>
        <button id="add-note" class="btn btn-primary">Add Note</button>

        <!-- display notes -->
        <div class="note-display">
        </div>

    </section>
